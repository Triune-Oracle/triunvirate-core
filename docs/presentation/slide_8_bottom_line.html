<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      .slide-container { 
        width: 1280px; 
        min-height: 720px; 
        background: #2C3E50; 
        color: #ECF0F1; 
        font-family: 'Montserrat', sans-serif;
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .header {
        padding-top: 80px;
        text-align: center;
      }
      h2 {
        font-size: 48px;
        color: #D4AF37;
        text-transform: uppercase;
        letter-spacing: 4px;
        margin-bottom: 20px;
      }
      .image-container {
        padding-top: 40px;
      }
      img {
        width: 500px;
        height: 300px;
        object-fit: cover;
        border: 2px solid #D4AF37;
      }
      .philosophy-container {
        padding-top: 60px;
        text-align: center;
        max-width: 900px;
      }
      .philosophy-text {
        font-size: 32px;
        font-weight: 700;
        color: #ECF0F1;
        line-height: 1.4;
        font-style: italic;
      }
      .highlight {
        color: #D4AF37;
      }
      .accent-line {
        width: 200px;
        height: 2px;
        background: #E74C3C;
        margin-top: 30px;
        display: inline-block;
      }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="header">
            <h2>Bottom Line</h2>
        </div>
        <div class="image-container">
            <img src="/home/ubuntu/upload/search_images/hSnlwjN2ZjPK.jpg" alt="Digital Balance and Correctness">
        </div>
        <div class="philosophy-container">
            <div class="philosophy-text">
                Prioritizing <span class="highlight">correctness</span> over spectacle.<br>
                Scaling intelligence by <span class="highlight">limiting</span> it.
            </div>
            <div class="accent-line"></div>
        </div>
    </div>
</body>
</html>
